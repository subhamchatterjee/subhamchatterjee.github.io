<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body {
                width: 95%;
                height: 95%;
            }
            iframe {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="myframe" src="http://10.10.0.1/24online/webpages/client.jsp?fromlogout=true" height="100%">
            <p>Iframe not supported</p>
        </iframe>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
                var x = document.getElementById("myframe");
                var y = (x.contentWindow || x.contentDocument);
                if (y.document)y = y.document;
                y.body.style.backgroundColor = "red";
            }
        </script>
    </body>
</html>
