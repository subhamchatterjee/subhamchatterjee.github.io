<!DOCTYPE html>
<html>
	<head>
		<title>GitHub Issues</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="search-box">
			<div id="title">Github Issues</div>
			<div class="search-bar">
				<input type="text" id="searchQuery" class="search-query" data-min-len="3" autocomplete="off" />
				<div class="search-suggestions"></div>
			</div>
			<div id="counter"></div>
		</div>
		<div class="container">
			<h2 id="header"></h2>
			<div class="help-text active">Start typing the Github repository name in the search bar above to get a list of suggestions.</div>
			<div class="issues"></div>
			<div class="issue-details"></div>
			<div class="user-details"></div>
		</div>
		<div class="lightbox active">
			<div class="shadow"></div>
			<div class="modal">
				<div class="modal-heading">Please enter your Github username</div>
				<div class="modal-input">
					<form id="username-form">
						<input class="username" type="text" name="username" autofocus />
						<button id="submit" type="submit">Submit</button>
					</form>
				</div>
				<div class="spinner">
  					<div class="bounce1"></div>
  					<div class="bounce2"></div>
  					<div class="bounce3"></div>
				</div>
			</div>
		</div>
	</body>
</html>
